{% extends 'library/base.html' %}
{% block content %}
<div class="text-center mb-5 mt-4">
    <h2 class="fw-bold">مرحباً بك في المكتبة الرقمية</h2>
    <p class="text-muted">الرجاء اختيار القسم الهندسي للوصول إلى المواد الدراسية</p>
</div>

<div class="row g-4 justify-content-center">
    {% for code, name in departments %}
    <div class="col-md-4 col-lg-2">
        <a href="{% url 'department' code %}" class="text-decoration-none">
            <div class="main-card p-4 text-center h-100 d-flex flex-column align-items-center justify-content-center">
                <div class="icon-box mb-3 p-3 rounded-circle bg-light">
                    <i class="fas fa-cog fa-3x text-primary"></i>
                </div>
                <h6 class="fw-bold text-dark">{{ name }}</h6>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
