{% extends 'library/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <div class="bg-white rounded-circle shadow-sm d-inline-block p-4 mb-3" style="width: 120px; height: 120px;">
                <i class="fas fa-university fa-3x text-primary pt-2"></i>
            </div>
            <h3 class="fw-bold">بوابة الزوار</h3>
            <p class="text-muted">مكتبة المهندس زيرو الإلكترونية</p>
        </div>
        
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label text-secondary fw-bold">الاسم الكريم</label>
                        <input type="text" name="guest_name" class="form-control form-control-lg bg-light border-0" placeholder="اكتب اسمك هنا..." required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-3 fw-bold rounded-pill">
                        دخول كزائر <i class="fas fa-arrow-left ms-2"></i>
                    </button>
                </form>
            </div>
            <div class="card-footer bg-white border-0 text-center py-3">
                <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-bold">هل أنت طالب؟ سجل دخولك هنا</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
