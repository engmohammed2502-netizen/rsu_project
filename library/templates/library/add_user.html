{% extends 'library/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="main-card p-5 shadow-lg border-0" style="background: linear-gradient(145deg, #ffffff, #f0f4f8);">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h3 class="fw-bold text-dark">إضافة عضو جديد</h3>
                <p class="text-muted small">يمكنك إضافة طالب أو أستاذ للمنظومة</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">الاسم الكامل</label>
                    <input type="text" name="full_name" class="form-control border-0 bg-light p-3" placeholder="مثلاً: أحمد علي" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">الرقم الجامعي (اسم المستخدم)</label>
                    <input type="text" name="username" class="form-control border-0 bg-light p-3" placeholder="202610xxx" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">كلمة المرور</label>
                    <input type="password" name="password" class="form-control border-0 bg-light p-3" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">نوع الحساب</label>
                    <select name="user_type" class="form-select border-0 bg-light p-3">
                        <option value="STUDENT">طالب</option>
                        <option value="ADMIN">أستاذ / محاضر</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill">تأكيد الإضافة</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
