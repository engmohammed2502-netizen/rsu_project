{% extends 'library/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="height: 70vh;">
    <div class="col-md-5">
        <div class="card p-4">
            <div class="text-center mb-4">
                <h3 class="text-primary fw-bold">بوابة المكتبة الإلكترونية</h3>
                <p class="text-muted">كلية الهندسة - جامعة البحر الأحمر</p>
            </div>

            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button">دخول الأعضاء</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="guest-tab" data-bs-toggle="tab" data-bs-target="#guest" type="button">دخول الزوار</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="student" role="tabpanel">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">الرقم الجامعي / اسم المستخدم</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">تسجيل الدخول</button>
                    </form>
                    <div class="text-center mt-3">
                        <small class="text-muted">نسيت كلمة المرور؟ راجع مشرف القسم.</small>
                    </div>
                </div>

                <div class="tab-pane fade" id="guest" role="tabpanel">
                    <form method="POST" action="{% url 'guest_login' %}">
                        {% csrf_token %}
                        <div class="alert alert-info py-2">
                            <small>ملاحظة: تنتهي الجلسة تلقائياً بعد 30 دقيقة.</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">اسم الزائر</label>
                            <input type="text" name="guest_name" class="form-control" required placeholder="أدخل اسمك هنا...">
                        </div>
                        <button type="submit" class="btn btn-outline-primary w-100 py-2">دخول كضيف</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
